<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var n1=Number(prompt("Digite um número:"))
       var n2=Number(prompt("Digite outro número:"))
       var chamada=42
       var result=(n1+n2+chamada) / 3
       var resultfinal=result.toFixed(2)
       document.write(`Os números digitados foram: ${n1} e ${n2}<br>Somandos-os e adicionando 42 (Número da chamada * 2) iremos obter: ${resultfinal}`)
    </script>
</body>
</html>
